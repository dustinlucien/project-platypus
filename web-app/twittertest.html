<html>
    <head>
		<script type="text/javascript" src="http://platform.twitter.com/anywhere.js?id=${grailsApplication.config.twitter.apiKey}&v=1" ></script>
    </head>
  <body>
    <div>
       <span id="tweet-box"></span>
       <span id="follow-placeholder"></span>
     </div>
     <script type="text/javascript">

       twttr.anywhere(function (T) {
         T("#tbox").tweetBox({
            height: 100,
            width: 400,
            defaultContent: "Check out my Redneck self.  Made with @redneckify.",
            label: "Git it on with the lil' birdie"
          });

         T("#follow-placeholder").followButton('anywhere');
       });

     </script>     
  </body>
</html>
